



{% extends "base.html" %}

{% block title %}UZFI  | Markazlar{% endblock %}

{% block content %}

{% load static %}

<div class="page-content">
    <!-- Page Heading Box ==== -->
    <div class="page-banner ovbl-dark" style="background-image:url({% static "assets/images/documents.jpg" %});">
        <div class="container">
            <div class="page-banner-entry">
                <h1 class="text-white">Markazlar</h1>
            </div>
        </div>
    </div>

    <!-- Page Heading Box END ==== -->


    <!-- Page Content Box ==== -->
    <div class="content-block">

        <!-- FAQS  News -->
        <div class="section-area section-sp2">
            <div class="container">

                

                <div class="heading-bx left">
                    <h2 class="m-b10 title-head">Markazlar <span></span></h2>
                </div>

                <div class="row">

                    {% for i in data %}
    
                    <div class="col-md-12 councils-item p-3 my-3 centers">
                        <a href="/{{LANGUAGE_CODE}}/uzfi/centers/{{i.id}}/">
                            <div class="councils-item-title">
                                <div class="h4">{{i.name}}</div>
                            </div>
                        </a>
                    </div>
    
                    {% endfor %}
                </div>

            </div>
        </div>
        <!-- FAQS  News End -->


    </div>
    <!-- Page Content Box END ==== -->

</div>


{% endblock %}
