



{% extends "base.html" %}
{% load i18n %}
{% block title %}UZFI  | {% blocktranslate %}Kafedralar{% endblocktranslate %}{% endblock %}

{% block content %}

{% load static %} 

<div class="page-content">
    <!-- Page Heading Box ==== -->
    <div class="page-banner ovbl-dark" style="background-image:url({% static "assets/images/645361781b285.jpg" %});">
        <div class="container">
            <div class="page-banner-entry">
                <h1 class="text-white">{% blocktranslate %}Kafedralar{% endblocktranslate %}</h1>
            </div>
        </div>
    </div>

    <!-- Page Heading Box END ==== -->


    <!-- Page Content Box ==== -->
    <div class="content-block">

        <!-- FAQS  News -->
        <div class="section-area section-sp2">
            <div class="container">
                <div class="row">


                    {% for i in data %}
    
                    <div  class="col-md-6 councils-item mb-4">
                        <div class="department" style="background: url('{{i.img}}'); background-position: center center; background-size: cover; " >
                            <div class=" d-flex align-items-center justify-content-center " style="background-color: rgba(0, 0, 0, 0.673); width:100%; height: 120px; padding: 20px">
                                <a href="/{{LANGUAGE_CODE}}/uzfi/department/{{i.id}}" style="">
                                    <div class="councils-item-title">
                                        <h5 style="color: #fff;">{{i.name}}</h5>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
    
                    {% endfor %}
    
                </div>

            </div>
        </div>
        <!-- FAQS  News End -->


    </div>
    <!-- Page Content Box END ==== -->

</div>


{% endblock %}
