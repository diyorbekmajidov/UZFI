



{% extends "base.html" %}

{% block title %}{% blocktranslate %}UZFI  | Fakultetlar{% endblocktranslate %}{% endblock %}

{% block content %}

{% load static %}
{% load i18n %}
<div class="page-content">
    <!-- Page Heading Box ==== -->
    <div class="page-banner ovbl-dark" style="background-image:url({% static "assets/images/645361781b285.jpg" %});">
        <div class="container">
            <div class="page-banner-entry">
                <h1 class="text-white">{% blocktranslate %}Fakultetlar{% endblocktranslate %}</h1>
            </div>
        </div>
    </div>

    <!-- Page Heading Box END ==== -->


    <!-- Page Content Box ==== -->
    <div class="content-block">

        <!-- FAQS  News -->
        <div class="section-area section-sp2">
            <div class="container">
                <div class="row">

                    {% for i in data %}
    
                    <div class="col-md-12 councils-item p-5 my-3 departments">
                            <a href="/{{LANGUAGE_CODE}}/uzfi/faculty/{{i.id}}/">
                            <div class="councils-item-title">
                                <h3>{{i.name|safe}}</h3>
                            </div>
                        </a>
                    </div>
    
                    {% endfor %}
                </div>

            </div>
        </div>
        <!-- FAQS  News End -->


    </div>
    <!-- Page Content Box END ==== -->

</div>


{% endblock %}
